[splunk]
# Splunk Search Jobs endpoint (no trailing slash)
# Example: "https://your-site.splunkcloud.com:8089/services/search/v2/jobs"
url = "https://your-site.splunkcloud.com:8089/services/search/v2/jobs"

# Splunk authentication token (just the token string, no "Splunk " prefix)
token = "YOUR_SPLUNK_TOKEN_HERE"

# Your Splunk search query.
# You may include or omit the leading "search" keyword.
search = "search index=_internal | head 10"

# Set to true to run a saved search instead of an ad-hoc query. When enabled
# you must provide the Splunk username and app that own the saved search.
saved_search = false
# The saved search name to run. Defaults to the value in `search` when blank.
saved_search_name = ""
# Splunk namespace for the saved search
saved_search_user = ""
saved_search_app = ""

# Output format. Supported values: "json" or "csv".
output_mode = "json"

# Where to save the results. File extension should match the output_mode.
# This can be a relative path, or a full/absolute path.
# Examples:
#   "splunk_results.json"
#   "/var/log/splunk/splunk_results.csv"
#   "C:/Users/you/splunk/splunk_results.json"
#   "~/splunk/output/splunk_results.csv"
output_file = "C:/Users/you/splunk/splunk_results.json"

# Optional: append the current date (YYYYMMDD) to the output file name
append_date_to_output_file = false

# Optional: SSL verification
# - true  = verify SSL certificates (recommended for production)
# - false = skip verification (for testing/self-signed certs)
verify_ssl = false

# Polling configuration
poll_interval_seconds = 2   # seconds between job status checks
poll_timeout_seconds = 300  # max wait time before timing out

# If not blank, this proxy will be used for all requests.
# Examples:
#   "http://user:pass@proxy.yourcorp.com:8080"
#   "http://proxy.yourcorp.com:8080"
# Leave as "" to rely on system environment settings
# (HTTP_PROXY/HTTPS_PROXY/NO_PROXY).
proxy = ""

[logging]
# Directory where log files will be stored.
# Can be relative or a full/absolute path.
log_dir = "logs"

# Number of days to keep log files.
# Older logs will be deleted automatically.
retention_days = 7

# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level = "INFO"
