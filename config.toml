[splunk]

# Splunk management URL (usually :8089) â€“ NO trailing slash
url = "https://your-splunk-host:8089"

# Splunk authentication token (just the token string, no "Splunk " prefix)
token = "YOUR_SPLUNK_TOKEN_HERE"

# Your Splunk search query. You can include or omit the leading "search ".
search = "search index=_internal | head 10"

# Optional: SSL verification (true to verify, false to skip certificate validation)
verify_ssl = true

# Optional: polling settings
poll_interval_seconds = 2
poll_timeout_seconds = 300


# Windows (note the double backslashes or use forward slashes)
output_file = "C:\\Users\\josh\\splunk\\splunk_results.csv"
# output_file = "C:/Users/josh/splunk/splunk_results.csv"

# Linux / macOS
# output_file = "/var/log/splunk/splunk_results.csv"

# or in your home dir
# output_file = "~/splunk/output/splunk_results.csv"


[logging]
log_dir = "logs"
# Keep logs for 7 days
retention_days = 7
log_level = "INFO"
